<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my-hooks-cheatsheet</title>
  <script>
    // 404.html で保存したパスがあれば復元してURLを戻す
    const redirect = sessionStorage.redirect;
    if (redirect) {
      delete sessionStorage.redirect;             // 一度使ったら削除
      history.replaceState(null, '', redirect);   // URLを元のパスに戻す
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
